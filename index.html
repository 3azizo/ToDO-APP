<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
      integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="dateToday"></div>
        <button id="clear">clear all</button>
        <div class="form">
          <input
            type="text"
            id="inp"
            autocomplete="off"
            placeholder="New Task"
          />
          <button id="creat">Add</button>
        </div>
        <div class="tasks"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
